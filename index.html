<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Tempat Ibadah di Bandarlampung</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ADMINISTRASIKECAMATAN_AR_50K_1.js"></script>
        <script src="data/SARANAIBADAH_PT_50K_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-5.602918901256278,105.04100137660528],[-5.2815600183064,105.46428170770055]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_ADMINISTRASIKECAMATAN_AR_50K_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nama Kecamatan</th>\
                        <td>' + (feature.properties['Nama Kecamatan'] !== null ? autolinker.link(feature.properties['Nama Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Wilayah Administrasi</th>\
                        <td>' + (feature.properties['Wilayah Administrasi'] !== null ? autolinker.link(feature.properties['Wilayah Administrasi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ADMINISTRASIKECAMATAN_AR_50K_1_0() {
            return {
                pane: 'pane_ADMINISTRASIKECAMATAN_AR_50K_1',
                opacity: 1,
                color: 'rgba(128,14,16,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ADMINISTRASIKECAMATAN_AR_50K_1');
        map.getPane('pane_ADMINISTRASIKECAMATAN_AR_50K_1').style.zIndex = 401;
        map.getPane('pane_ADMINISTRASIKECAMATAN_AR_50K_1').style['mix-blend-mode'] = 'normal';
        var layer_ADMINISTRASIKECAMATAN_AR_50K_1 = new L.geoJson(json_ADMINISTRASIKECAMATAN_AR_50K_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ADMINISTRASIKECAMATAN_AR_50K_1',
            layerName: 'layer_ADMINISTRASIKECAMATAN_AR_50K_1',
            pane: 'pane_ADMINISTRASIKECAMATAN_AR_50K_1',
            onEachFeature: pop_ADMINISTRASIKECAMATAN_AR_50K_1,
            style: style_ADMINISTRASIKECAMATAN_AR_50K_1_0,
        });
        bounds_group.addLayer(layer_ADMINISTRASIKECAMATAN_AR_50K_1);
        map.addLayer(layer_ADMINISTRASIKECAMATAN_AR_50K_1);
        function pop_SARANAIBADAH_PT_50K_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMA</th>\
                        <td>' + (feature.properties['NAMA'] !== null ? autolinker.link(feature.properties['NAMA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">KODE</th>\
                        <td>' + (feature.properties['KODE'] !== null ? autolinker.link(feature.properties['KODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TIPE</th>\
                        <td>' + (feature.properties['TIPE'] !== null ? autolinker.link(feature.properties['TIPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SARANAIBADAH_PT_50K_2_0() {
            return {
                pane: 'pane_SARANAIBADAH_PT_50K_2',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SARANAIBADAH_PT_50K_2');
        map.getPane('pane_SARANAIBADAH_PT_50K_2').style.zIndex = 402;
        map.getPane('pane_SARANAIBADAH_PT_50K_2').style['mix-blend-mode'] = 'normal';
        var layer_SARANAIBADAH_PT_50K_2 = new L.geoJson(json_SARANAIBADAH_PT_50K_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SARANAIBADAH_PT_50K_2',
            layerName: 'layer_SARANAIBADAH_PT_50K_2',
            pane: 'pane_SARANAIBADAH_PT_50K_2',
            onEachFeature: pop_SARANAIBADAH_PT_50K_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SARANAIBADAH_PT_50K_2_0(feature));
            },
        });
        var cluster_SARANAIBADAH_PT_50K_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_SARANAIBADAH_PT_50K_2.addLayer(layer_SARANAIBADAH_PT_50K_2);

        bounds_group.addLayer(layer_SARANAIBADAH_PT_50K_2);
        cluster_SARANAIBADAH_PT_50K_2.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Tempat Ibadah di Bandarlampung</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_SARANAIBADAH_PT_50K_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NAMA'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
